name: TF Lint and Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'proxmox/**'

jobs:
  code-lint:
    runs-on: self-hosted
    container:
      image: ghcr.io/shakir85/tf-tools:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Run Git Setup
        uses: ./.github/actions/setup-git
        with:
          repo-path: /__w/proxmox-tf-modules/proxmox-tf-modules

      - name: Fetch latest changes
        run: |
          git fetch origin ${{ github.head_ref }}
          git pull origin ${{ github.head_ref }}

      - name: TF Formatting
        run: terraform fmt -recursive

      - name: Lint TF modules
        run: tflint --recursive

      - name: Commit changes
        run: |
          git add -A
          git commit -m "chore: auto-format Terraform files [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoke-test:
    runs-on: ubuntu-latest
    needs: code-lint
    container:
      image: ghcr.io/shakir85/tf-tools:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Run Git Setup
        uses: ./.github/actions/setup-git
        with:
          repo-path: /__w/proxmox-tf-modules/proxmox-tf-modules

      - name: Fetch latest changes
        run: |
          git fetch origin ${{ github.head_ref }}
          git pull origin ${{ github.head_ref }}

      - name: Set branch name as TF_VAR_branch_ref
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          echo "TF_VAR_branch_ref=$BRANCH_NAME" >> $GITHUB_ENV

      - run: echo "TF_VAR_api_token=${{ secrets.PROXMOX_API_TOKEN }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ./proxmox/vm/test
        run: terraform init

      - name: Terraform Apply
        working-directory: ./proxmox/vm/test
        run: terraform apply -auto-approve
